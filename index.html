<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Detection</title>
    <script src="./js/quagga.js"></script>
    <script src="./js/howler.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div id="camera" class="camera-panel"></div>
        <!-- <select onchange="onCameraSelectionChange(value)" id="device-selection">
            <option>Please select a value</option>
        </select> -->

        <div class=" video-wrapper">
            <div class="top-left-border small-border-box"></div>
            <div class="top-right-border small-border-box"></div>
            <div class="bottom-left-border small-border-box"></div>
            <div class="bottom-right-border small-border-box"></div>
        </div>
    </div>
    <div>
        <canvas id="camera--sensor" style="display: none;"></canvas>
        <video style="width: 0%; display: none;" autoplay playsinline></video>
    </div>

    <div>
        <p id="barcode"></p>
    </div>

    <img src="//:0" alt="" id="cameraOutput" style="display: none;">

    <script src=" ./js/app.js"> </script>
</body>

</html>
